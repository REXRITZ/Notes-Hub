{% extends "base.html" %}

{% block start %}
<div class="container mt-5">
    <div class="container d-flex flex-column align-items-center" style="width: 80%; margin-top: 20px;">
        <!-- First Row: Website Name and Description -->
        <div class="mb-4 align-self-start">
          <h1>Algorithms</h1>
          <p>A digital platform designed for seamless note-taking, helping users organize, access, and manage their notes in one place.</p>
        </div>
        
        <!-- Search Input Group -->
        <div class="input-group mb-4">
            <div class="form-outline">
                <input id="search-focus" type="search" class="form-control" placeholder="Search notes..." />
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div class="mb-4 align-self-start">
            <h1>Algorithm's Notes</h1>
        </div>

        <!-- Second Row Onwards: Bootstrap Cards -->
        <div class="row row-cols-2 row-cols-sm-4 row-cols-md-4 g-3" style="width: 100%;">
          <!-- Example Card -->
          <div class="col mb-4">
            <div class="card d-flex flex-column" style="height: 768;">
              <a href="#" class="text-decoration-none">
                <img src="notes.png" class="card-img-top" alt="Course Thumbnail" style="cursor: pointer; height: 180px; object-fit: cover;">
              </a>
              <div class="card-body d-flex flex-column flex-grow-1">
                <a href="#" class="text-decoration-none">
                  <h5 class="card-title" style="cursor: pointer;">Algorithms</h5>
                </a>
                <p class="lead small">Added by Puneet Garg and Garg's</p>
              </div>
              <div class="d-flex justify-content-around mt-auto">
                <!-- Upvote SVG with Border Color Always Black and Inside Color Toggle on Click -->
                    <svg class="mt-1" onclick="toggleColor(this)" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" style="cursor: pointer;">
                        <path d="M12 2L5 9h14L12 2z" fill="white" stroke="black" stroke-width="2"/>
                    </svg>

                    <!-- Downvote Arrow SVG with Border Always Black and Fill Color Toggle on Click -->
                    <svg class="margin-bottom" onclick="toggleColor(this)" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" style="cursor: pointer;">
                        <path d="M12 22L5 15h14L12 22z" fill="white" stroke="black" stroke-width="2"/>
                    </svg>


                  <!-- Inline SVG for Bookmark Icon -->
                  <svg onclick="toggleColor(this)" width="24" height="24" viewBox="0 0 24 24" style="cursor: pointer;">
                    <path d="M5 5h10v15l-5-2-5 2z" fill="white" stroke="black" stroke-width="2"></path>
                  </svg>

              </div>
            </div>
          </div>
          <!-- Repeat Card Structure -->
      </div>
</div>
{% endblock %}
