{% extends "base.html" %}
{% load static %}

{% block start %}
<div class="container text-center mt-5">
    <div class="container d-flex flex-column align-items-center" style="width: 80%; margin-top: 20px;">
        <!-- First Row: Website Name and Description -->
        <div class="text-center mb-4">
          <h1>NotesHub</h1>
          <p>A digital platform designed for seamless note-taking, helping users organize, access, and manage their notes in one place.</p>
        </div>

        <!-- Search Input Group -->
        <div class="input-group mb-4">
            <div class="form-outline">
              <input id="search-focus" type="search" class="form-control" placeholder="Search course..." />
            </div>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-search"></i>
            </button>
        </div>

        <!-- Second Row Onwards: Bootstrap Cards -->
        <div class="row row-cols-2 row-cols-sm-4 row-cols-md-4 g-3" style="width: 100%;">
          <!-- Example Card -->
          <div class="col mb-4">
            <div class="card d-flex flex-column" style="height: 300px;">
              <a href="#" class="text-decoration-none">
                <img src="{% static 'images/notes.png' %}" class="card-img-top" alt="Course Thumbnail" style="cursor: pointer; height: 180px; object-fit: cover;" />
              </a>
              <div class="overlay"></div>
              <div class="card-body d-flex flex-column flex-grow-1">
                <a href="#" class="text-decoration-none">
                  <h5 class="card-title text-center" style="cursor: pointer;">Algorithms</h5>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
{% endblock %}
